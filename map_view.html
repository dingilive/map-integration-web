<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dingi Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://dingimap-sdk.s3-us-west-2.amazonaws.com/static/dingi-gl.js"></script>
    <link href="https://dingimap-sdk.s3-us-west-2.amazonaws.com/static/dingi-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      dingigl.apiToken = "d1124161-8de7-466e-8aff-b168422bbc9e";
      var map = new dingigl.Map({
        container: "map", // container id
        style: "https://tilesbd.dingi.live/styles/Combined/style.json", // stylesheet location
        center: [90.4065, 23.8001], // starting position [lng, lat]
        zoom: 12 // starting zoom
      });
    </script>
  </body>
</html>
