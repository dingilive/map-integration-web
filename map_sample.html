<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./polyline.js"></script>
    <title>DINGI MAP API SIMULATION</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      .floating-panel {
        position: absolute;
        top: 5px;
        left: 75%;
        margin-left: -180px;
        width: 350px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }

      .floating-panel2 {
        position: absolute;
        top: 5px;
        width: 350px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
      #latlng {
        width: 225px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="floating-panel2">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="resetMap();" id="init_map" type="button" value="Reset">
      <input id="navigate_dingi" type="button" value="Draw Dingi Map Route">
      <input id="navigate_google" type="button" value="Draw Google Map Route">
    </div>
    <div class="floating-panel">
      <input id="latlng" type="text" value="">
      <input id="rev-geocode" type="button" value="Reverse Geocode">
    </div>

    <!-- paste your Google API key below as Google API key parameter -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6zpKAzccF42CxEjubDpd-L0PJ6v9dWCk&callback=initMap">
    </script>

    <script>
      var clicks = 0;
      var map = null;
      var markers = [];
      var points = [];
      var waypoints = [];
      var dingi_url = "http://dev.maps.api.dingi.live";
      var DINGI_API_KEY = '8ad2645c-ad1f-4492-ab28-efedc7beced2';
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 23.779476, lng: 90.416750}
        });
        var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;

        document.getElementById('rev-geocode').addEventListener('click', function() {
          //geocodeLatLng(infowindow);
        });

        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;

        directionsDisplay.setMap(map);

        document.getElementById('navigate_dingi').addEventListener('click', function() {
          calculateAndDisplayDingiRoute();
        });

          document.getElementById('navigate_google').addEventListener('click', function() {
              calculateAndDisplayGoogleRoute(directionsService, directionsDisplay);
          });


        google.maps.event.addListener(map, 'click', function(event){
          set_points(event);
        });
      }

      function resetMap() {
          markers = [];
          points = [];
          waypoints = [];
          initMap();
      }

      function setInfoWindow(infowindow,dingiAddress, googleAddress, marker) {
          infowindow.setContent(
              "<p style='color: #d55858'>" + "Dingi:  " + dingiAddress + "</p>"+
              "<p style='color: #627fbd'>" + "Google:  " + googleAddress +"</p>");
          infowindow.open(map, marker);
      }



      function set_points(event){
        addMarker(event.latLng);
        document.getElementById('latlng').value = event.latLng.lat().toString() + ','+  event.latLng.lng().toString();
      }


      function geocodeLatLng() {
        var input = document.getElementById('latlng').value;
        var latlngStr = input.split(',', 2);
        var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
        //console.log(latlng);
      }

      function draw_google_line(encoded_data, color) {
          var decode = google.maps.geometry.encoding.decodePath(encoded_data);
          var line = new google.maps.Polyline({
              path: decode,
              strokeColor: color,  //'#ff1a1a',
              strokeOpacity: 1.0,
              strokeWeight: 4,
              zIndex: 5
          });

          line.setMap(map);
      }



      function calculateAndDisplayDingiRoute() {
        if (markers.length < 2) {
          window.alert('Not enough point!');
        } else {
          //console.log('232342');
          var arr_size = markers.length;
          var start = markers[0].position;
          var end = markers[arr_size - 1].position;
          var startlat = start.lat();
          var startlng = start.lng();
          var endlat = end.lat();
          var endlng = end.lng();
          console.log(start.lat(), start.lng(), end.lat(), end.lng());
          axios.get(
            `${dingi_url}/direction/driving/?criteria=fastest&coordinates=${startlng}a${startlat}b${endlng}a${endlat}`, {
            headers: {
              'x-api-key': DINGI_API_KEY
            }
          }).then((response) => {
           // console.log(response.status);
            if (response.status === 200) {
              //console.log('response dekhi ' + JSON.stringify(response.data.routes[0].geometry));
              draw_line(response.data.routes[0].geometry, '#D55858')
              //this.props.history.goBack();
              //this.props.closeModalHandler();
            }
            else {
            //  console.log('as;lmaf;');
            }
          })
              .catch(function (error) {
                console.log(error);
              });
        }
      }

      function calculateAndDisplayGoogleRoute(directionsService, directionsDisplay) {
          if (markers.length < 2) {
              window.alert('Not enough point!');
          }
          else{
              var arr_size = markers.length;
              var start = markers[0].position;
              var end = markers[arr_size - 1].position;

              console.log(start.lat(), start.lng(), end.lat(), end.lng());
              directionsService.route({
                  origin: {lat: start.lat(), lng: start.lng()},
                  destination: {lat: end.lat(), lng: end.lng()},
                  waypoints: waypoints.slice(1, arr_size-1),
                  // Note that Javascript allows us to access the constant
                  // using square brackets and a string value as its
                  // "property."
                  travelMode: google.maps.TravelMode["DRIVING"]
              }, function(response, status) {
                  if (status == 'OK') {
                      //console.log(response);
                      //directionsDisplay.setDirections(response);
                      draw_google_line(response.routes[0]['overview_polyline'], '#627fbd')
                  } else {
                      window.alert('Directions request failed due to ' + status);
                  }
              });
          }
      }


      // Adds a marker to the map and push to the array.
      async function addMarker(location) {
        console.log(location.lat(), location.lng());
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          label: markers.length.toString(),
        });
        //console.log(dingiAddress+ '   ' +googleAddress);
        markers.push(marker);
        points.push({lat: location.lat(), lng: location.lng()});
        waypoints.push({
          location: {lat: location.lat(), lng: location.lng()},
          stopover: true
        });
      dingiGeocodeLatlng(location, marker);
      }

      function dingiGeocodeLatlng(location, marker) {
          console.log('akfma;f');
          var lat = location.lat();
          var lng = location.lng();
          axios.get(`${dingi_url}/geocode/reverse/`, {
              headers: {
                  'x-api-key': DINGI_API_KEY
              },
              params: {
                  'language': 'en',
                  'lat': lat,
                  'lng': lng
              }
          }).then((response) => {
              //console.log(response.status);
              if (response.status === 200) {
                  //console.log(JSON.stringify(response.data.result));
                  /*infowindow.setContent(response.data.result.address);
                  infowindow.open(map, marker);*/
                  var reverse_dingi = response.data.result.address;
                  var geocoder = new google.maps.Geocoder;
                  console.log('get called bro');
                  var latlng = {lat: location.lat(), lng: location.lng()};
                  geocoder.geocode({'location': latlng}, function(results, status) {
                      if (status === 'OK') {
                          if (results[0]) {
                              var infowindow = new google.maps.InfoWindow;
                              setInfoWindow(infowindow, reverse_dingi, results[0].formatted_address, marker);
                          } else {
                              window.alert('No results found');
                          }
                      } else {
                          window.alert('Geocoder failed due to: ' + status);
                      }
                  });
              }
          })
              .catch(function (error) {
                  console.log(error);
              });
      }

      function geocodeLatLng(location) {
          var geocoder = new google.maps.Geocoder;
          console.log('get called bro');
          var latlng = {lat: location.lat(), lng: location.lng()};
          geocoder.geocode({'location': latlng}, function(results, status) {
              if (status === 'OK') {
                  if (results[0]) {
                      console.log(results[0].formatted_address);

                  } else {
                      window.alert('No results found');
                  }
              } else {
                  window.alert('Geocoder failed due to: ' + status);
              }
          });
      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.

      function convertToLatLng(decoded) {
        let path = [];
        decoded.map((point, index) => {
          //console.log(point[0]+' '+point[1]+' '+point.lat);
          path.push(new google.maps.LatLng(point[0], point[1]));
        });
        return path;
      }

      function resetRoute() {
          var line=[];
          line.setMap(map);
      }

      function draw_line(encoded_data, color) {
        //console.log(encoded_data);
        //console.log('afklf;f;s');
        //get Array of path consisting latitude and longitude
        var decoded = polyline.decode(encoded_data, 6);
        //convert array to LatLngObject
        var path=convertToLatLng(decoded);
        //console.log(decoded);
       // console.log(path);
        var line = new google.maps.Polyline({
          path: path,
          strokeColor: color,
          strokeOpacity: 1.0,
          strokeWeight: 4,
          zIndex: 5
        });

        line.setMap(map);
      }

      function draw_polygon(polygon_points){
        if (polygon_points<3){
          window.alert('Too few points');
        }
        else{
          var drawPolygon = new google.maps.Polygon({
            paths: polygon_points,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
          });
          drawPolygon.setMap(map);
        }
      }


    </script>
  </body>
</html>
